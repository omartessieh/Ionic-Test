<ion-header [translucent]="false" mode="ios" class="ion-no-border">
  <ion-toolbar class="ion-margin-top">
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search in RedStore" (click)="openModal()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item lines="none">
      <ion-label>Get Your Location</ion-label>
      <ion-toggle slot="end" [(ngModel)]="booleanValue" (ionChange)="LocationEvent()"></ion-toggle>
    </ion-item>
  </ion-list>

  <div id="mapId"></div>

  <ion-list *ngIf="nlat != null && nlon!= null">
    <ion-item lines="none">{{nlat}}</ion-item>
    <ion-item lines="none">{{nlon}}</ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center;"><ion-button (click)="remove()">remove</ion-button></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
