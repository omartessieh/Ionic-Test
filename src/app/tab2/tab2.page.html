<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar style="padding-top: 15px;">
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Search in RedStore" (ionChange)="FilterData($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" pullMin="100" pullMax="150">
    <ion-refresher-content pullingIcon="arrow-down-outline" pullingText="Pull to refresh" refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <div class="Spinner">
    <ion-spinner *ngIf="size == null" name="bubbles"></ion-spinner>
  </div>

  <ion-grid *ngIf="i != 1">
    <ion-row class="row">
      <ion-col size="6" *ngFor="let category of categories"
        (click)="goproductitems(category.category_id,category.title)">
        <ion-card class="card">
          <img src="" class="img" />
          <h6 class="text">{{category.title}}</h6>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="i == 1">
    <ion-row class="row">
      <ion-col size="6" *ngFor="let category of newssearch"
        (click)="goproductitems(category.category_id,category.title)">
        <ion-card class="card">
          <img src="" class="img" />
          <h6 class="text">{{category.title}}</h6>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadMore($event)" id="infinite-scroll" *ngIf="i != 1">
    <ion-infinite-scroll-content loading-spinner="crescent" loading-text="Loading more...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
