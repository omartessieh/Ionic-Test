<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button color="danger" (click)="login()">login</ion-button>
      </ion-col>
    </ion-row>

</ion-content>
