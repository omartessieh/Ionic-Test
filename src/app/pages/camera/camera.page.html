<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button style="color: black;">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>about</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" class="ion-margin" (click)="GetPicture()">Take Photo</ion-button>

  <img [src]="selectedImages?.webPath" />

  <ion-button *ngIf="selectedImages" expand="block" class="ion-margin" (click)="Share()">Share</ion-button>

</ion-content>
